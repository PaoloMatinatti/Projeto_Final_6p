<!DOCTYPE html>
<html lang="en">

<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
</head>
<body>
<div layout:fragment="conteudo">
  <h1>Cadastro de Produto</h1>

  <form th:action="@{'/produtos/formulario'}" method="post">
    <input type="hidden" name="_method" value="put" th:if="${produtos!=null}">
    <input type="hidden" name="idProduto" th:value="${produtos?.idProduto}">

    <div>
      <label for="nome">Nome:</label>
      <input id="nome" name="nome" th:value="${produtos?.nome}" required>
    </div>

    <div>
      <label for="classificacao">Classificação:</label>
      <input id="classificacao" name="classificacao" th:value="${produtos?.classificacao}" required>
    </div>

    <div style=" justify-content: center;">
      <input type="submit" th:value="${produtos  == null} ? 'Cadastrar' : 'Atualizar'">
      <a href="/menus/principal">Menu Principal</a>
    </div>

  </form>
</div>


</body>
</html>
