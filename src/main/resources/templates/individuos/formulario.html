<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Pessoa</h1>

    <form th:action="@{'/individuos/formulario'}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${individuos!=null}">
        <input type="hidden" name="idIndividuo" th:value="${individuos?.idIndividuo}">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${individuos?.nome}" required>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input id="telefone" name="telefone" th:value="${individuos?.telefone}" required>
        </div>

        <div>
            <label for="CPF">CPF:</label>
            <input id="CPF" name="CPF" th:value="${individuos?.CPF}" required>
        </div>


        <div style=" justify-content: center;">
            <input type="submit" th:value="${individuos  == null} ? 'Cadastrar' : 'Atualizar'">
            <a href="/menus/principal">Menu Principal</a>
        </div>

    </form>
</div>
</body>
</html>


</body>
</html>
