<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Ficha por Pessoa</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Ficha por Pessoa</h1>

    <form th:action="@{'/fichas/porIndividuo'}" method="get">
        <div>
            <label for="individuo">Selecione a pessoa:</label>

            <select id="individuo" name="idIndividuo">
                <option value="" disabled selected>Selecione um Individuo</option>
                <th:block th:each="ind : ${listaIndividuo}">
                    <option th:value="${ind.idIndividuo}" th:text="${ind.nome}"></option>
                </th:block>
            </select>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            <input type="submit" value="Buscar Fichas">
        </div>
    </form>

    <h2 th:if="${fichas != null}">Fichas da Pessoa: <span th:text="${nome}"></span></h2>
    <table th:if="${fichas != null}">
        <thead>
        <tr>
            <th>Id das Fichas do Paciente</th>
            <th> Nome do Paciente</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fichas : ${fichas}">
            <td th:text="${fichas.idFicha}"></td>
            <td th:text="${fichas.individuo.nome}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${fichas == null}" style="display: flex; justify-content: center; margin-top: 20px;">
        <p>Nenhum ficha encontrada para este nome.</p>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <a href="/menus/principal">Menu Principal</a>
    </div>
</div>
</body>
</html>
